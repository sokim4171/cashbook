<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<style>
    body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-position: 0 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        position: relative;
        overflow-y: auto;
    }
    
    #aside {
        width: 200px;
        height: 3000px;
        position: fixed;
        background: #8EA8DB;
        overflow: hidden;
        float: left;
    }
    
    #section {
        margin-left: 300px;
        background: white;
    }
</style>
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function () {
	$("#boardBtn").click(function() {
		console.log("click");
		$("#boardForm").submit();
	});
});
</script>
</head>
<body>
<div id="body">
<div id="aside">
	<h1>addBoard</h1>
	<!-- 사이드 메뉴 -->
	<div th:include="@{/include/menu::sidemenu}"></div>
</div>	
<div id="section">
	<h1>게시글 추가</h1>
	<form th:action="@{/addBoard}" method="post" id="boardForm">
	<table class="table">
		<tr>
			<td>제목</td>
			<td><input type="text" id="boardTitle" name="boardTitle" class="form-control"></td>
		</tr>
		<tr>
			<td>내용</td>
			<td><textarea rows="5" cols="80" id="boardContent" name="boardContent" class="form-control"> </textarea></td>
		</tr>
	</table>
		<div align="center">
			<input type="hidden" th:value="${memberId}" name="memberId" >
			<button type="button" id="boardBtn" class="btn btn-outline-primary">입력</button>
		</div>
	</form>
</div>	
</div>	
</body>
</html>
