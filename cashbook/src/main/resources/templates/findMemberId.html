<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" style="margin-top: 200px;">
<head>     
          
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="card">
<div align="center">
	<form th:action="@{/findMemberId}" method="post" id="findIdForm">
		<div class="container">
		<br>
			<h1>아이디 찾기</h1>
			<br>
			<div>
				이름 :
				<input type="text" id="memberName" name="memberName" class="form-control" style="width: 500px">
			</div>
			<div>
				이메일 :
				<input type="text" id="memberEmail" name="memberEmail" class="form-control" style="width: 500px">
			</div>
			<div>
				전화번호 :
				<input type="text" id="memberPhone" name="memberPhone" class="form-control" style="width: 500px">
			</div>
			<br>
			<div>
				<button type="submit" class="btn btn-outline-primary">찾기</button>
			</div>
		</div>	
	</form>
</div>
</div>
</div>
</body>
</html>
